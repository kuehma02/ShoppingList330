<!DOCTYPE html>
    <head>
        <title>ShoppingList</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/styles.css">   
    </head>
    <body>
        <div class="container">
            <h1>Shopping Made Easy</h1>
            <div class="card mb-5">
                <div class="card-body">
                    <h2>New Item</h2>
                    <form>
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col">
                                    <label for="item">Item Name</label>
                                    <input class = "form-control" type="text" id="item" value="Apple"required>
                                </div>
                                <div class="form-group col">
                                    <label for="quantity">Quantity</label>
                                    <select id="quantity" class="form-control">
                                        <!--Populate with Quantity-->
                                    </select>
                                </div>
                                <div class="form-group col">
                                    <label for="priority">Priority</label>
                                    <select class="form-control" id="priority">
                                        <!--Populate with Priority-->
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                               <div class="form-group col">
                                    <label for="store">Store Name</label>
                                    <select class="form-control" id="store">
                                        <!--Populate with Stores-->
                                    </select>
                                </div>
                                <div class="form-group col">
                                   <label for="department">Store Section</label>
                                    <select class="form-control" id="department">
                                        <!--Populate with Deparments"-->
                                    </select>
                                </div>
                                <div class="form-group col"> 
                                    <label for="price">Price</label>
                                    <input min="0" class="form-control" type="text" id="price" value="1.99  " required/>    
                                </div>
                            </div>
                        </div>
                    </form>
                    <button type="submit" onclick="clickedon()" class="btn btn-primary btn-block">Add Item</button>
                </div>
            </div>
            <h2>Shopping List</h2>
            <table class='table table-bordered'>
                <thead class="thead-dark">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Item</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Store</th>
                        <th scope="col">Section</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody class="table" id='shoppinglist'></tbody>
                <thead class="thead-dark">
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Item</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Store</th>
                            <th scope="col">Section</th>
                            <th scope="col">Price</th>
                        </tr>
                </thead>
            </table>
            <button type="submit" onclick="saveList()" class="btn btn-success">Save List</button>  <!--onclick="saveList()"-->
            <div class="float-right">
                <button type="submit" onclick="removePurchased()" class="btn btn-warning">Remove Purchased</button>
                <button type="submit" onclick="clearList()" class="btn btn-danger">Clear All</button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="../js/view.js" type='text/javascript'></script>
        <script src="../js/model.js" type='text/javascript'></script>
        <script src="../js/controller.js" type='text/javascript'></script>
    </body>
</html>
